<div *ngIf="toast" class="fixed top-6 right-6 z-50 flex flex-col items-start gap-2 px-5 py-4 rounded-xl shadow-lg text-white animate-toast-in bg-opacity-90 backdrop-blur-md w-72" 
[ngClass]="{
  'bg-green-600': toast.type === 'success',
  'bg-red-600': toast.type === 'error'
}">
  <div class="flex justify-between w-full items-center">
    <span class="font-semibold text-sm">{{ toast.message }}</span>
    <button (click)="toast = null" class="text-white/70 hover:text-white text-lg leading-none" aria-label="Cerrar notificación">
      ✕
    </button>
  </div>
  <!-- Barra de progreso -->
  <div class="w-full h-1 mt-2 bg-white/20 rounded-full overflow-hidden">
    <div class="h-full bg-white/80 animate-progress"></div>
  </div>
</div>

<!-- FORMULARIO -->
<section id="contacto">
  <h2 class="text-3xl font-bold text-center mb-12 text-white animate-on-load" style="animation-delay: 0.1s">
    <span class="border-b-4 border-teal-500 pb-1">Contacta conmigo</span>
  </h2>
  <form class="max-w-2xl mx-auto bg-gray-800/30 backdrop-blur-md border border-gray-700/50 rounded-2xl shadow-lg p-8 space-y-6" (ngSubmit)="onSubmit($event)" data-aos="zoom-in">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input
        type="text"
        placeholder="Tu nombre"
        name="name"
        [(ngModel)]="formData.name"
        required
        class="w-full p-3 rounded-lg bg-gray-900/70 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"/>
      <input
        type="email"
        placeholder="Tu correo electrónico"
        name="email"
        [(ngModel)]="formData.email"
        required
        class="w-full p-3 rounded-lg bg-gray-900/70 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"/>
    </div>

    <textarea
      placeholder="Tu mensaje..."
      name="message"
      [(ngModel)]="formData.message"
      rows="5"
      required
      class="w-full p-3 rounded-lg bg-gray-900/70 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
    </textarea>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full md:w-auto bg-teal-600 hover:bg-teal-900 text-white font-semibold py-3 px-8 rounded-lg transition-transform duration-300 hover:scale-105 shadow-lg hover:shadow-teal-500/30 disabled:opacity-50">
      {{ loading ? 'Enviando...' : 'Enviar Mensaje' }}
    </button>
  </form>
</section>
